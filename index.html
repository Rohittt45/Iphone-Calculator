<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator | CWR </title>
</head>

<body>
    <div class="container1 items-center flex-col mx-auto m-w-20">

        <div class="border">
            <div class="container items-center flex-col mx-auto m-w-20">
                <div class="row">
                    <input type="text" class="input" />
                </div>

                <div class="row">
                    <button class="button bg-grey">AC</button>
                    <button class="button bg-grey">|</button>
                    <button class="button bg-grey">%</button>
                    <button class="button y-button">/</button>
                </div>

                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button y-button">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button y-button">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button y-button">+</button>
                </div>
                <div class="row">
                    <button class="button lg-button">0</button>
                    <button class="button">.</button>
                    <button class="button y-button">=</button>

                </div>
                <hr class="bg-white">
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
<script src="script.js"></script>

</html>
